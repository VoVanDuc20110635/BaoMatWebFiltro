<form method="post" action="http://localhost:3030/register">
    <div class="form-outline mb-4">
        <!-- <label class="form-label" for="registerUsername">Họ và tên</label> -->
        <input name="userName" type="hidden" id="registerUsername" class="form-control" value="hacker7"/>
    </div>

    <!-- Name input -->
    <div class="form-outline mb-4">
        <!-- <label class="form-label" for="registerName">Tên tài khoản</label> -->
        <input name="accountName" type="hidden" id="registerName" class="form-control" value="hacker7"/>
    </div>

    <!-- Username input -->


    <!-- Email input -->
    <div class="form-outline mb-4">
        <!-- <label class="form-label" for="registerEmail">Email</label> -->
        <input name="email" type="hidden" id="registerEmail" class="form-control" value="hacker7@memae"/>

    <!-- Password input -->

    <!-- Submit button -->
